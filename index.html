<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Hobby game development from code575 studios.">
        <meta name="author" content="code575 studios">
        <title>code575 studios</title>
        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!-- Custom fonts for this template -->
        <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="styling.css" rel="stylesheet">
    </head>
    <body>
        <header class="masthead text-center text-white">
            <div class="masthead-content">
                <div class="container">
                    <h1 class="masthead-heading mb-0">code575 studios</h1>
                    <h2 class="masthead-subheading mb-0">Hobby game development</h2>
                </div>
            </div>
            <div class="bg-circle-1 bg-circle"></div>
            <div class="bg-circle-2 bg-circle"></div>
            <div class="bg-circle-3 bg-circle"></div>
            <div class="bg-circle-4 bg-circle"></div>
        </header>
        <script id="game-sections-template" type="text/x-handlebars-template">
            {{#each this}}
                <section>
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-6{{#if odd}} order-lg-2{{/if}}">
                                <div class="p-5">
                                    <a href="{{ image-link }}">
                                        <img class="img-fluid rounded-circle" src="{{ image }}" alt="{{ image-text }}" title="{{ image-text }}">
                                    </a>
                                </div>
                            </div>
                            <div class="col-lg-6{{#if odd}} order-lg-1{{/if}}">
                                <div class="p-5">
                                    <h2 class="display-4">{{ title }}</h2>
                                    {{{ description }}}
                                    <p>
                                        {{#each links}}
                                            {{#unless @first}} | {{/unless}}<a href="{{ url }}">{{ text }}</a>
                                        {{/each}}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            {{/each}}
        </script>
        <div id="game-sections">loading...</div>
        <!-- Footer -->
        <footer class="py-5 bg-black">
            <div class="container">
                <p class="m-0 text-center text-white small">Copyright &copy; code575 studios 2019</p>
                <p class="m-0 text-center text-white small">One Page Wonder theme Copyright &copy; 2013-2019 Blackrock Digital LLC. Code released under the <a href="https://github.com/BlackrockDigital/startbootstrap-one-page-wonder/blob/gh-pages/LICENSE">MIT license</a>.
            </div>
        </footer>
        <!-- Bootstrap core JavaScript -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js" integrity="sha256-Mki72593zH3nxiQrW1mskmSOAXOep8FVIK0ozKFISyY=" crossorigin="anonymous"></script>
        <script src="scripting.js"></script>
    </body>
</html>
